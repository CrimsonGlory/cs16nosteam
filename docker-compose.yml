      - ./config/servsecurity.cfg:/myapp/cstrike/servsecurity.cfg
      - ./config/fixpinger.cfg:/myapp/cstrike/fixpinger.cfg
      - ./config/amxmodx_config/:/myapp/cstrike/addons/amxmodx/configs/
      - ./maps/:/myapp/cstrike/maps/
